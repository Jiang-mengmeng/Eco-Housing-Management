<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuration Page</h1>

        <!-- Login Section -->
        <div id="login-section" class="card p-4 shadow-sm">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="user-id" class="form-label">User ID (Numero de Telephone):</label>
                    <input type="text" id="user-id" name="user-id" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="security-code" class="form-label">Security Code (Adresse IP):</label>
                    <input type="text" id="security-code" name="security-code" class="form-control" placeholder="Enter your IP address" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>

        <!-- Confirmation Section -->
        <div id="confirm-section" class="card p-4 shadow-sm mt-4" style="display: none;">
            <h3 class="card-title text-center mb-4">Confirm Logement ID</h3>
            <p class="text-center">Your Logement ID is: <span id="logement-id" class="fw-bold"></span></p>
            <div class="text-center">
                <button id="confirm-btn" class="btn btn-success w-100">Confirm</button>
            </div>
        </div>

        <!-- User Information Section -->
        <div id="user-info-section" class="card p-4 shadow-sm mt-4" style="display: none;">
            <h3 class="card-title text-center mb-4">User Information</h3>
            <p><strong>Logement ID:</strong> <span id="info-logement-id" class="text-primary"></span></p>
            <p><strong>Adresse:</strong> <span id="info-adresse" class="text-primary"></span></p>
            <p><strong>Ville:</strong> <span id="info-ville" class="text-primary"></span></p>
            <div class="text-center mt-4">
                <a href="homepage.html" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
    <script src="../js/configuration.js"></script>
</body>
</html>
