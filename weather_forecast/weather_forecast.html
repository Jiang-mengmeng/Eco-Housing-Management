<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #0073e6;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        #charts-container {
            margin: 30px auto;
            width: 90%;
            max-width: 800px;
        }

        canvas {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>5-Day Weather Forecast</h1>
    <form id="weather-form">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g., London" required>
        <button type="submit">Get Forecast</button>
    </form>
    <div id="charts-container">
        <canvas id="temperature-chart"></canvas>
        <canvas id="wind-speed-chart"></canvas>
    </div>
    <footer>
        Powered by OpenWeatherMap | Made with ❤️
    </footer>
    <script src="../eco_housing_website/js/weather_forecast.js"></script>
</body>
</html>
