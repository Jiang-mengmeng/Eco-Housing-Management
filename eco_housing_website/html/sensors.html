<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sensors</h1>
        <p>Displaying information for Logement ID: <span id="logement-id-display"></span></p>

        <!-- Sensor Table -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Sensor ID</th>
                    <th>Type (Unit / Range)</th>
                    <th>Piece</th>
                    <th>Reference</th>
                    <th>Port</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="sensors-table-body">
                <!-- Rows populated dynamically -->
            </tbody>
        </table>

        <!-- Add Sensor Form -->
        <h3 class="mt-5">Add a New Sensor</h3>
        <form id="add-sensor-form">
            <div class="mb-3">
                <label for="sensor-type" class="form-label">Sensor Type ID</label>
                <input type="number" id="sensor-type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sensor-piece" class="form-label">Piece ID</label>
                <input type="number" id="sensor-piece" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sensor-ref" class="form-label">Commercial Reference</label>
                <input type="text" id="sensor-ref" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sensor-port" class="form-label">Port</label>
                <input type="number" id="sensor-port" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Sensor</button>
        </form>

        <!-- Alert Messages -->
        <div id="alert-message" class="alert mt-3 d-none" role="alert"></div>
    </div>

    <script src="../js/sensors.js"></script>
</body>
</html>
